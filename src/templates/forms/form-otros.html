<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='form-css/form.css') }}">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>INVENTARIO</title>
</head>
<body>
    <nav>
        <input type="checkbox" name="" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="#" class="enlace">
            <img src="{{ url_for('static', filename='Img/inv.png') }}" alt="logo" class="logo">
        </a>
        <ul>
            <li><a href="{{ url_for('registrar') }}">Registrar</a></li>
        </ul>
    </nav>
    <!--LINK NEXT Y BEFORE-->
    <div class="links-btn">
        <a href="{{ url_for('Pantalla') }}" class="link-btn">Anterior</a>
        <a href="{{ url_for('Equipo') }}" class="link-btn">Siguiente</a>
    </div>
    <!--TITULO-->
    <h2 class="titulo-form">Otros</h2>
    <!--SECTION FORM-->
    <section class="form-section">
        <!--Ejemplo-->
        <div class="form-formu">
            <form action="/otros" class="form" method="POST">
                <label for="tipo">Tipo</label>
                <input type="text" id="tipo" name="tipo" placeholder="Televisor, DVD, Parlantes" required>
        
                <label for="serial">Serial</label>
                <input type="text" id="serial" name="serial" placeholder="Ejm: 4BC35TM9" required>
        
                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" placeholder="Ejm: LG" required>
        
                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" id="descripcion" cols="30" rows="5" placeholder="Otras Características o Detalles"></textarea>
        
                <label for="ubicacion">Ubicacion</label>
                <input type="text" id="ubicacion" name="ubicacion" placeholder="Ejm: Sala 1" required>
    
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
        <!--Tabla Otros-->
        <div class="tabla-equipo">
            <table border="1" class="table-eq">
                <thead>
                    <th>#</th>
                    <th>TIPO</th>
                    <th>SERIAL</th>
                    <th>MARCA</th>
                    <th>DESCRIPCIÓN</th>
                    <th>UBICACION</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>
                </thead>
                <tbody>
                    {% for d in data %}
                        <tr>
                            <td>{{d.ID_Otros}}</td>
                            <td>{{d.Otros_Tipo}}</td>
                            <td>{{d.Otros_Serial}}</td>
                            <td>{{d.Otros_Marca}}</td>
                            <td>{{d.Otros_Descripcion}}</td>
                            <td>{{d.Otros_Ubicacion}}</td>
                            <td><a href="/edit_otros/{{d.ID_Otros}}" class="link-edit">EDITAR</a></td>
                            <td><a href="/delete-otros/{{d.ID_Otros}}" class="link-delete">ELIMINAR</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    
    <!--PIE DE PAGINA-->
    <footer class="pie-pagina">
        <div class="boxing">
            <figure>
                <a href="#">
                    <img src="{{ url_for('static', filename='Img/logouniversidad.png') }}" alt="Logo uni">
                </a>
            </figure>
        </div>

</body>
</html>
